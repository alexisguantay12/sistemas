<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir Código</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: sans-serif; }
        img { width: 300px; }
        @media print {
            button { display: none; }
        }
    </style>
</head>
<body>
    <h2>{{ producto.nombre }}</h2>
    <img src="{{ producto.codigo_barras.url }}" alt="Código de Barras">
    <p>{{ producto.descripcion }}</p>
    <button onclick="window.print()">Imprimir</button>
    <script>
        window.onload = () => {
            window.print();
        }
    </script>
</body>
</html>
